<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        
        header, footer {
            background-color: #94d7bc93;
            padding: 15px;
        }

        main {
            padding: 20px;
        }

        .employee-card {
            background-color: #94d7bc93;
            padding: 15px;
            margin: 15px auto;
            width: 60%;
            border-radius: 5px;
            text-align: left;
        }

        .employee-card h3 {
            margin: 0;
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #d3d3d3;
        }

        .remove-btn {
            background-color: #d3d3d3;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
    </header>
    <main>
        <div id="employeeContainer"></div>
    </main>
    <footer>
        <p>&copy; 2023 Employee Management System by Hien Tran</p>
    </footer>
    <script src="cc_13.js"></script>
</body>
</html>
